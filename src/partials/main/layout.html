<div ng-controller="MainCtrl">
	<tabset>
		<tab heading="Dashboard" select="$parent.onTabSelected('dashboard')"
		active="$parent.activeTabs['dashboard']">
			<div ng-include src="'partials/dashboard/layout.html'"></div>
		</tab>

		<tab ng-repeat="room in rooms" heading="{{room.title}}"
		select="$parent.onTabSelected(this)"
		active="$parent.activeTabs.rooms[$index]">
			<div ng-include src="'partials/rooms/room.html'"></div>
		</tab>
	</tabset>
</div>
