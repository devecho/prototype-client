<div ng-controller="MainCtrl">
	<div ng-controller="RoomListCtrl">
		<ul>
			<li ng-repeat="room in rooms">
				<a href="#/rooms/{{room.id}}">{{room.title}}</a>
				<span>{{room.curUsers}} of {{room.maxUsers}} users</span>
			</li>
		</ul>
		<br>
		<a href="#" ng-click="$parent.refresh()">Refresh</a>
	</div>
</div>
