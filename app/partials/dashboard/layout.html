<div ng-controller="DashboardCtrl" use-css="css/dashboard.css" class="dashboard">
	<div class="gridster" model="widgets">
		<ul style="height: 300px;">
			<widget data-col="{{widget.col}}"
			data-row="{{widget.row}}"
			data-sizex="{{widget.sizex}}"
			data-sizey="{{widget.sizey}}"
			ng-repeat="widget in widgets">
				<div ng-include="widget.templateURL"></div>
			</widget>
		</ul>
	</div>
</div>
